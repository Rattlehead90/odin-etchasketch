<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="center-container">
            <div class="drawing-box"></div>
        </div>
    </main>
    <footer>
        <div class="left-dropdown-container">
            <div id="colors" class="left-dropdown-content">
                <a href="#" class="color-option" id="blue">Blue</a>
                <a href="#" class="color-option" id="red">Red</a>
                <a href="#" class="color-option" id="black">Black</a>
            </div>
            <div onclick="chooseColor()" class="left-button">color</div>
        </div>
        <div class="slider-container">
            <h3 id="demo">10x10</h3>
            <input type="range" min="10" max="64" value="37" class="slider" id="box-size">
            <h3>64x64</h3>
        </div>
        <div class="right-button">reset</div>
    </footer>
</body>
</html>
